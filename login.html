<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Certidões e Tribunais</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-[#1d3557] via-[#457b9d] to-[#a8dadc] min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
    <div class="flex flex-col items-center mb-6">
      <img src="logo_transparente.png" class="w-24 mb-4" alt="Unifisa Logo" />
      <h1 class="text-2xl font-bold text-[#1d3557]">Acesso ao Sistema</h1>
    </div>

    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input type="text" id="username" name="username" required placeholder="Nome do Usuário"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#457b9d]" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" name="password" required placeholder="********"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#457b9d]" />
      </div>

      <button type="submit"
        class="w-full bg-[#457b9d] hover:bg-[#1d3557] text-white font-semibold py-2 rounded-lg transition-colors">
        Entrar
      </button>
    </form>

    <p id="errorMsg" class="text-red-600 text-sm text-center mt-4 hidden">Usuário ou senha incorretos.</p>


  <!-- JavaScript de validação -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Usuário e senha válidos (você pode trocar aqui)
      const validUser = "admin";
      const validPass = "1234";

      if (username === validUser && password === validPass) {
        // Redireciona
        window.location.href = "certidoes.html"; // <- troque pelo seu destino
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>

</html>
